<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ইসলামিক বইঘর লাইব্রেরি</title>

<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background: #013220;
        color: white;
    }

    .header {
        padding: 20px;
        text-align: center;
        background: linear-gradient(#013220, #024c33);
    }

    .title {
        font-size: 38px;
        font-weight: 800;
        margin-top: 20px;
        color: #ffe955;
    }

    .subtitle {
        font-size: 16px;
        opacity: .9;
        margin-bottom: 20px;
    }

    .search-box {
        width: 90%;
        margin: auto;
        background: #082b1f;
        border: 2px solid #0f5132;
        padding: 12px 20px;
        border-radius: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .search-box input {
        width: 80%;
        background: transparent;
        border: none;
        outline: none;
        font-size: 16px;
        color: white;
    }

    .search-box img {
        width: 26px;
    }

    .category {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 25px;
        flex-wrap: wrap;
    }

    .category button {
        padding: 8px 20px;
        background: transparent;
        border: 1px solid #0f5132;
        border-radius: 30px;
        color: white;
        font-size: 15px;
    }

    .category .active {
        background: #ffe955;
        color: black;
        font-weight: bold;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 20px;
    }

    .book {
        background: #09311f;
        border-radius: 18px;
        padding: 10px;
        position: relative;
        cursor: pointer;
        transition: .2s;
    }

    .book:hover {
        transform: scale(1.03);
    }

    .book img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
    }

    .book-title {
        margin-top: 8px;
        font-weight: bold;
        color: #ffe955;
    }

    .book-cat {
        font-size: 13px;
        opacity: .8;
    }

    .badge {
        position: absolute;
        top: 8px;
        left: 8px;
        background: red;
        color: white;
        padding: 3px 10px;
        border-radius: 8px;
        font-size: 12px;
    }

    .bottom-nav {
        position: fixed;
        bottom: 18px;
        left: 50%;
        transform: translateX(-50%);
        width: 88%;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(12px);
        border-radius: 35px;
        padding: 14px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        z-index: 99999;
        border: 1px solid rgba(255,255,255,0.25);
    }

    .bottom-nav a img {
        width: 30px;
        height: 30px;
        opacity: 0.9;
        transition: .2s ease;
    }

    .bottom-nav a img:hover {
        opacity: 1;
        transform: scale(1.15);
    }
</style>

</head>

<body>

<div class="header">
    <div class="title">ইসলামিক বইঘর লাইব্রেরি</div>
    <div class="subtitle">ইসলামি জ্ঞানের সম্পূর্ণ ডিজিটাল সংগ্রহশালা</div>

    <div class="search-box">
        <input type="text" placeholder="বই, লেখক বা বিষয় খুঁজুন...">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149852.png">
    </div>

    <div class="category">
        <button class="active">সর্বশেষ</button>
        <button>কুরআন</button>
        <button>হাদিস</button>
        <button>ইতিহাস</button>
        <button>উপন্যাস</button>
    </div>
</div>

<!-- BOOK GRID -->
<div class="grid">

    <!-- Book 1 -->
    <div class="book" onclick="window.open('https://your-pdf-link.com/quran.pdf', '_blank')">
        <span class="badge">NEW</span>
        <img src="https://i.ibb.co.com/bPRqsnH/book1.jpg">
        <div class="book-title">কুরআন শরীফ</div>
        <div class="book-cat">GENERAL</div>
    </div>

    <!-- Book 2 -->
    <div class="book" onclick="window.open('https://github.com/Islamicboigor/islamicboigor.github.io/blob/97013a7fca8eb8ec1f6cb870922198b88b73e501/%E0%A6%95%E0%A6%BF%E0%A7%9F%E0%A6%BE%E0%A6%AE%E0%A6%A4%E0%A7%87%E0%A6%B0%20%E0%A6%86%E0%A6%B2%E0%A6%BE%E0%A6%AE%E0%A6%A4%20%5BIslamic%20boi%20hub%5D.pdf')">
        <span class="badge">NEW</span>
        <img src="https://i.ibb.co.com/7QmqMG1/book2.jpg">
        <div class="book-title">খোতবাতুর রাসূল</div>
        <div class="book-cat">GENERAL</div>
    </div>

    <!-- Book 3 -->
    <div class="book" onclick="window.open('https://your-pdf-link.com/seerat.pdf', '_blank')">
        <span class="badge">NEW</span>
        <img src="https://i.ibb.co.com/0F9wm8G/book3.jpg">
        <div class="book-title">সীরাতুন নবী</div>
        <div class="book-cat">GENERAL</div>
    </div>

</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">

</div>

</body>
