<style>

  .filters{display:flex;gap:12px;justify-content:center;padding:14px 10px}
  .pill{background:rgba(0,0,0,0.45);padding:10px 16px;border-radius:999px;color:#ddd;cursor:pointer;border:2px solid rgba(255,255,255,0.02)}
  .pill.active{background:var(--accent);color:#072e27;font-weight:800;border-color:var(--card-border)}

  /* grid */
  .wrap{max-width:1100px;margin:0 auto;padding:6px 12px 120px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:16px}
  .book-card{background:var(--panel);border-radius:14px;padding:8px;border:2px solid var(--card-border);position:relative;overflow:hidden;cursor:pointer;display:flex;flex-direction:column;align-items:stretch;transition:transform .18s,box-shadow .18s}
  .book-card:hover{transform:translateY(-6px);box-shadow:0 12px 28px rgba(0,0,0,0.6)}
  .badge-new{position:absolute;left:10px;top:8px;background:#ff5b71;color:#fff;padding:6px 8px;border-radius:8px;font-size:12px;font-weight:800;z-index:3}
  .fav{position:absolute;right:10px;top:8px;background:rgba(255,255,255,0.06);width:34px;height:34px;border-radius:50%;display:flex;align-items:center;justify-content:center;z-index:3}
  .book-cover{width:100%;height:210px;object-fit:cover;border-radius:8px;display:block}
  .book-info{padding:10px 6px 12px;flex:1;display:flex;flex-direction:column;justify-content:space-between}
  .book-title{font-weight:800;color:var(--accent);font-size:14px;margin-bottom:8px}
  .book-cat{color:#ffd;font-size:12px;font-weight:700}

  /* modal */
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;padding:18px;z-index:90}
  .modal{background:#121212;border-radius:14px;padding:18px;max-width:420px;width:100%;box-shadow:0 10px 40px rgba(0,0,0,0.7);border:1px solid rgba(255,255,255,0.03)}
  .modal img{width:140px;height:190px;object-fit:cover;border-radius:6px;display:block;margin:6px auto}
  .modal h3{text-align:center;color:var(--accent);margin:12px 0 4px;font-size:18px}
  .modal .meta{text-align:center;color:var(--muted);margin-bottom:12px}
  .modal .btns{display:flex;gap:12px;justify-content:center;margin-top:8px}
  .btn{padding:10px 18px;border-radius:10px;border:0;font-weight:800;cursor:pointer}
  .btn-read{background:var(--accent);color:#052e27}
  .btn-share{background:#111;color:#fff;border:2px solid rgba(255,255,255,0.05)}

  /* bottom rounded nav */
  .bottom{position:fixed;left:50%;transform:translateX(-50%);bottom:14px;background:rgba(0,0,0,0.55);border-radius:999px;padding:10px 22px;display:flex;gap:24px;align-items:center;z-index:100;border:2px solid rgba(255,255,255,0.03)}
  .bottom a{color:#fff;text-decoration:none;font-size:18px}

  /* responsive */
  @media(min-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}

<script>
/* Load books.json and render */
let booksData = [];
fetch("books.json").then(r=>r.json()).then(data=>{
  booksData = data;
  renderGrid(data);
});

function renderGrid(data){
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  data.forEach((b, i)=>{
    const div = document.createElement('div');
    div.className = 'book-card';
    div.dataset.idx = i;
    div.innerHTML = `
      ${b.new?'<div class="badge-new">NEW</div>':''}
      <div class="fav" onclick="toggleFav(event, ${i})">‚ù§</div>
      <img class="book-cover" src="${b.image}" alt="cover">
      <div class="book-info">
        <div>
          <div class="book-title">${b.title}</div>
          <div class="book-cat">${b.category||'GENERAL'}</div>
        </div>
      </div>
    `;
    div.onclick = ()=> openModal(i);
    grid.appendChild(div);
  });
}

/* search */
function doSearch(){
  const q = document.getElementById('q').value.trim().toLowerCase();
  const filtered = booksData.filter(b => b.title.toLowerCase().includes(q) || (b.author && b.author.toLowerCase().includes(q)));
  renderGrid(filtered);
}

/* filter pills (demo) */
function setFilter(el){
  document.querySelectorAll('.pill').forEach(p=>p.classList.remove('active'));
  el.classList.add('active');
  const f = el.dataset.filter;
  if(f==='all') renderGrid(booksData);
  else if(f==='fav') {
    const favs = booksData.filter((b,i)=>localStorage.getItem('fav_'+i)=='1');
    renderGrid(favs);
  } else renderGrid(booksData); // extend by category if you want
}

/* favorite */
function toggleFav(e, idx){
  e.stopPropagation();
  const key = 'fav_'+idx;
  if(localStorage.getItem(key)=='1') { localStorage.removeItem(key); e.currentTarget.style.background='rgba(255,255,255,0.06)'; }
  else { localStorage.setItem(key,'1'); e.currentTarget.style.background='#ff6b81'; }
}

/* modal */
function openModal(idx){
  const b = booksData[idx];
  document.getElementById('mcover').src = b.image;
  document.getElementById('mtitle').innerText = b.title;
  document.getElementById('mcat').innerText = b.category || 'GENERAL';
  const readBtn = document.getElementById('readBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  readBtn.onclick = ()=> window.open(b.pdf || '#', '_blank');
  downloadBtn.onclick = ()=> {
    const a = document.createElement('a');
    a.href = b.pdf || '#';
    a.download = '';
    document.body.appendChild(a);
    a.click();
    a.remove();
  };
  document.getElementById('modalBg').style.display = 'flex';
}
function closeModal(e){ if(e.target && e.target.id==='modalBg') document.getElementById('modalBg').style.display='none'; }

/* bottom nav demo actions */
function goHome(){ window.scrollTo({top:0,behavior:'smooth'}); }
function goBook(){ /* scroll to grid */ document.getElementById('grid').scrollIntoView({behavior:'smooth'}); }
function openTelegram(){ window.open('https://t.me/boibanglabox','_blank'); /* change your channel link */ }
</script>
