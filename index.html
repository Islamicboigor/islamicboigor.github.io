<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ইসলামিক বইঘর লাইব্রেরি</title>

<style>
body {
  background: #001a0f;
  font-family: 'Noto Sans Bengali', sans-serif;
  margin: 0;
}

/* HEADER */
.header {
  text-align: center;
  padding: 25px 10px;
  color: #fff;
  background: linear-gradient(135deg,#004d29,#001a0f);
}
.header h1{
  font-size:30px;
  margin:0;
}
.header p{
  margin-top:8px;
  opacity:.85;
}

/* SEARCH */
.search-box{
  width:90%;
  margin:auto;
  margin-top:15px;
}
.search-box input{
  width:100%;
  padding:15px;
  background:#0b2e1f;
  border:none;
  border-radius:40px;
  color:#fff;
  font-size:17px;
  outline:none;
}
.search-box input::placeholder{
  color:#bfbfbf;
}

/* BOOK GRID */
.book-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  padding:15px;
}

/* BOOK CARD */
.book-card{
  background:#002619;
  border-radius:15px;
  padding:10px;
  position:relative;
  color:white;
  transition:.3s;
}
.book-card:hover{
  transform:scale(1.04);
}
.book-card img{
  width:100%;
  border-radius:10px;
  height:150px;
  object-fit:cover;
}

/* BADGE */
.badge{
  position:absolute;
  top:10px;
  left:10px;
  background:red;
  padding:4px 8px;
  color:#fff;
  font-size:12px;
  border-radius:6px;
  font-weight:bold;
}

/* HEART */
.heart{
  position:absolute;
  top:10px;
  right:10px;
  background:#fff;
  color:red;
  padding:5px;
  border-radius:50%;
  font-size:14px;
}

/* TITLE */
.book-title{
  margin-top:8px;
  font-size:14px;
  font-weight:bold;
}

/* CATEGORY */
.cat{
  color:#ffd700;
  font-size:12px;
}

/* RESPONSIVE */
@media(max-width:768px){
  .book-grid{
    grid-template-columns:repeat(2,1fr);
  }
}
@media(max-width:480px){
  .book-grid{
    grid-template-columns:repeat(1,1fr);
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>ইসলামিক বইঘর লাইব্রেরি</h1>
  <p>ইসলামি জ্ঞান এর বিশুদ্ধ সংগ্রহশালা</p>
</div>

<!-- SEARCH -->
<div class="search-box">
  <input id="searchInput" type="text" placeholder="বইয়ের নাম বা লেখক লিখুন..." onkeyup="searchBooks()">
</div>

<!-- BOOK LIST -->
<div class="book-grid" id="bookList">

  <!-- BOOK 1 -->
  <div class="book-card">
    <span class="badge">NEW</span>
    <span class="heart">❤</span>
    <img src="BOOK1.jpg">
    <div class="book-title">সহীহ বুখারী ১ম খণ্ড</div>
    <div class="cat">Hadith</div>
  </div>

  <!-- BOOK 2 -->
  <div class="book-card">
    <span class="badge">NEW</span>
    <span class="heart">❤</span>
    <img src="BOOK2.jpg">
    <div class="book-title">রিয়াযুস সালেহীন</div>
    <div class="cat">Hadith</div>
  </div>

  <!-- BOOK 3 -->
  <div class="book-card">
    <span class="badge">NEW</span>
    <span class="heart">❤</span>
    <img src="BOOK3.jpg">
    <div class="book-title">আল কুরআন</div>
    <div class="cat">Quran Tafsir</div>
  </div>

</div>

<!-- SEARCH FUNCTION -->
<script>
function searchBooks(){
  let input = document.getElementById("searchInput").value.toLowerCase();
  let books = document.getElementsByClassName("book-card");

  for(let i=0; i<books.length; i++){
    let title = books[i].innerText.toLowerCase();
    books[i].style.display = title.includes(input) ? "block" : "none";
  }
}
</script>

</body>
</html>
