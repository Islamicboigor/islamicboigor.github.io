<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ইসলামিক বইঘর লাইব্রেরি</title>

<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background: #013220;
        color: white;
    }

    .header {
        padding: 20px;
        text-align: center;
        background: linear-gradient(#013220, #024c33);
    }

    .title {
        font-size: 38px;
        font-weight: 800;
        margin-top: 20px;
        color: #ffe955;
    }

    .subtitle {
        font-size: 16px;
        opacity: .9;
        margin-bottom: 20px;
    }

    /* Search Box */
    .search-box {
        width: 90%;
        margin: auto;
        background: #082b1f;
        border: 2px solid #0f5132;
        padding: 12px 20px;
        border-radius: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .search-box input {
        width: 80%;
        background: transparent;
        border: none;
        outline: none;
        font-size: 16px;
        color: white;
    }

    .search-box img {
        width: 26px;
    }

    /* Category */
    .category {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 25px;
        flex-wrap: wrap;
    }

    .category button {
        padding: 8px 20px;
        background: transparent;
        border: 1px solid #0f5132;
        border-radius: 30px;
        color: white;
        font-size: 15px;
    }

    .category .active {
        background: #ffe955;
        color: black;
        font-weight: bold;
    }

    /* Books Grid */
    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 20px;
    }

    .book {
        background: #09311f;
        border-radius: 18px;
        padding: 10px;
        position: relative;
    }

    .book img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
    }

    .book-title {
        margin-top: 8px;
        font-weight: bold;
        color: #ffe955;
    }

    .book-cat {
        font-size: 13px;
        opacity: .8;
    }

    /* NEW Badge */
    .badge {
        position: absolute;
        top: 8px;
        left: 8px;
        background: red;
        color: white;
        padding: 3px 10px;
        border-radius: 8px;
        font-size: 12px;
    }

    /* Bottom Navbar */
    .bottom-nav {
        position: fixed;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        background: #062a1c;
        width: 90%;
        padding: 14px;
        border-radius: 40px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .bottom-nav img {
        width: 30px;
        opacity: .9;
    }
</style>

</head>

<body>

<!-- Header -->
<div class="header">
    <div class="title">ইসলামিক বইঘর লাইব্রেরি</div>
    <div class="subtitle">ইসলামি জ্ঞানের সম্পূর্ণ ডিজিটাল সংগ্রহশালা</div>

    <div class="search-box">
        <input type="text" placeholder="বই, লেখক বা বিষয় খুঁজুন...">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149852.png">
    </div>

    <!-- Categories -->
    <div class="category">
        <button class="active">সর্বশেষ</button>
        <button>কুরআন</button>
        <button>হাদিস</button>
        <button>ইতিহাস</button>
        <button>উপন্যাস</button>
    </div>
</div>

<!-- Books -->
<div class="grid">

    <div class="book">
        <span class="badge">NEW</span>
        <img src="https://i.ibb.co.com/bPRqsnH/book1.jpg">
        <div class="book-title">কুরআন শরীফ</div>
        <div class="book-cat">GENERAL</div>
    </div>

    <div class="book">
        <span class="badge">NEW</span>
        <img src="https://i.ibb.co.com/7QmqMG1/book2.jpg">
        <div class="book-title">খোতবাতুর রাসূল</div>
        <div class="book-cat">GENERAL</div>
    </div>

    <div class="book">
        <span class="badge">NEW</span>
        <img src="https://i.ibb.co.com/0F9wm8G/book3.jpg">
        <div class="book-title">সীরাতুন নবী</div>
        <div class="book-cat">GENERAL</div>
    </div>

</div>

<!-- Bottom Navbar -->
<div class="bottom-nav">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png"> <!-- home -->
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png"> <!-- grid -->
    <img src="https://cdn-icons-png.flaticon.com/512/7321/7321769.png"> <!-- random -->
    
    <!-- Telegram -->
    <a href="https://t.me/boibanglabox">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
    </a>
</div>

</body>
</html>
